services:
  vault:
    image: hashicorp/vault:1.15.2
    container_name: vault-demo
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "demo-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - ./vault-init:/vault/init
    command: ["vault", "server", "-dev", "-dev-root-token-id=demo-root-token"]
    networks:
      - vault-network

volumes:
  vault-data:

networks:
  vault-network:
    driver: bridge